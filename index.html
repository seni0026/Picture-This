<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <a href="index.html">
      <h2>BLOG</h2>
    </a>
    <ul>
      <li>
        <a href="index.html">HOME</a>
      </li>
      <li>
        <a href="#">ARTICLES</a>
      </li>
      <li>
        <a href="#">CONTACT</a>
      </li>
    </ul>
  </nav>

  <header role="banner" class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!-- <img src="images/museum.jpg" alt="placeholder"> -->
  
    <main role="main">
      <section>
        <picture>
  <!-- *  * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
          *                                                       *
          *                     LANDSCAPE IMAGE                   *
          *              --------------------------------         *
          *   The browser will choose from the following images   *
          *    based on the max-width of the viewport specified   * 
          *                                                       * 
          * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->
  
          <source srcset="images/landscape/museum-320_x_180.png,
                          images/landscape/museum-640_x_360.png x2,
                          images/landscape/museum-960_x_540.png x3"
                          media="(max-width: 320px)" aria-label="This image shows an art museum"> 
  
  
          <source srcset="images/landscape/museum-480_x_270.png,
                          images/landscape/museum-960_x_540.png x2,
                          images/landscape/museum-1440_x_810.png x3"
                          media="(max-width: 480px)" aria-label="This image shows an art museum">
  
          <source srcset="images/landscape/museum-720_x_405.png,
                          images/landscape/museum-1440_x_810.png x2,
                          images/landscape/museum-2160_x_1215.png x3"
                          media="(max-width: 720px)" aria-label="This image shows an art museum">
  
          <source srcset="images/landscape/museum-960_x_540.png,
                          images/landscape/museum-1920_x_1080.png x2,
                          images/landscape/museum-2880_x_1621.png x3"
                          media="(max-width: 960px)" aria-label="This image shows an art museum">
        
  <!--  * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
          *                                                       *
          *                        SQUARE IMAGE                   *
          *              --------------------------------         *
          *   The browser will choose from the following images   *
          *    based on the min-width of the viewport specified   * 
          *                                                       * 
          * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->                
  
          <source srcset="images/square/museum-800_x_800.jpeg,
                          images/square/museum-1600_x_1600.jpeg x2,
                          images/landscape/museum-2400_x_2400.jpeg x3"
                          media="(min-width: 1600px)" aria-label="This image shows an art museum">
  
          <source srcset="images/square/museum-640_x_640.jpeg,
                          images/square/museum-1280_x_1280.jpeg x2,
                          images/landscape/museum-1920_x_1920.jpeg x3"
                          media="(min-width: 1280px)" aria-label="This image shows an art museum">
  
          <source srcset="images/square/museum-480_x_480.jpeg,
                          images/square/museum-960_x_960.jpeg x2,
                          images/landscape/museum-1440_x_1440.jpeg x3"
                          media="(min-width: 960px)" aria-label="This image shows an art museum">
  
  <!-- *  * * * * * * * * * * * * * * * * * * * * * * * * * * * * * 
          *                                                       *
          *                       DEFAULT IMAGE                   *
          *              --------------------------------         *
          *   The browser will display the following image as a   *
          *    default if for any reason the images above does    * 
          *                         not work                      * 
          *                                                       *
          * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->
  
          <img src="images/landscape/museum-960_x_540.png" 
                alt="This image shows an art museum">
        </picture>
      </section>
    </main>
  </header>

  <footer>
    &copy;2024 Kevon Senior IMD - Web Development
  </footer>
</body>

</html>
